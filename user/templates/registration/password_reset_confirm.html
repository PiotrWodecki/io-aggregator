{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}Wprowadź nowe hasło{% endblock %}
{% block content %}
<div class="col-md-auto">
    <p>Podaj dwukrotnie nowe hasło, by można było zweryfikować, czy zostało wpisane poprawnie.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Zmień hasło" class="btn btn-success">
    </form>
</div>
{% endblock %}
