{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="col-md-auto mt-5">
    <h3>Zresetuj hasło</h3>
    <p>Nie pamiętasz swojego hasła? Wprowadź w poniższym polu swój adres e-mail, a wyślemy ci instrukcję opisującą sposób ustawienia nowego hasła.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Zresetuj hasło" class="btn btn-success">
    </form>
</div>
{% endblock %}
